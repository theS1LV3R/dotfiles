#!/bin/bash

##### List of plugins #####
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-sensible'
run-shell 'export ENTR_INOTIFY_WORKAROUND=true' # entr workaround: https://github.com/eradman/entr
# tmux-autoreload dependency
#set -g @plugin 'b0o/tmux-autoreload'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Prefix highlight
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
#set -g status-right '#{tmux_mode_indicator} #{prefix_highlight} | %a %Y-%m-%d %H:%M'


##### Theme #####
# Theme config
#set -g @nord_tmux_no_patched_font "0"
#set -g @nord_tmux_show_status_content "0"

# Load theme
set -g @plugin 'arcticicestudio/nord-tmux'

##### Other things #####
set -g default-terminal 'tmux-256color'
set -g set-titles on
set -g focus-events on
set -sa terminal-overrides ',xterm-256color:RGB'
set -g mouse on

set -sg escape-time 10
run '~/.tmux/plugins/tpm/tpm'

